<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Template - AI Meme & Poster Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand"><a href="index.html">ðŸŽ¨ Meme Creator</a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="generator-header">
            <h1>Choose Your Template</h1>
            <p>Select a template to get started creating your meme or poster</p>
        </div>

        <div class="templates-grid" id="templatesContainer">
            <!-- Templates will be generated by JavaScript -->
        </div>

        <div class="blank-canvas-section">
            <h2>Or Start From Scratch</h2>
            <button class="btn btn-secondary" onclick="selectTemplate('blank')">Create Blank Canvas</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 AI Meme & Poster Creator.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load and display templates
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('templatesContainer');
            
            window.TEMPLATES.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';
                card.innerHTML = `
                    <div class="template-image">
                        <img src="${template.image}" alt="${template.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22%3E%3Crect fill=%22%23ddd%22 width=%22300%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2218%22%3E${template.name}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <h3>${template.name}</h3>
                    <p>${template.description}</p>
                    <button class="btn btn-primary" onclick="selectTemplate('${template.id}')">Select</button>
                `;
                container.appendChild(card);
            });
        });

        function selectTemplate(templateId) {
            window.location.href = `editor.html?template=${templateId}`;
        }
    </script>
</body>
</html>
